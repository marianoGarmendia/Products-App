<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/flatly/bootstrap.min.css"
    />
    <title>Products App</title>
  </head>
  <body>
    <nav class="navbar navbar-light">
      <a href="#" class="navbar-brand"> Product App </a>
    </nav>
    <div class="container">
      <!-- APPLICATION  -->
      <div id="app" class="row pt-5">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h4>Add a Product</h4>
            </div>
            <form action="" id="form-products" class="card-body">
              <div class="form-group">
                <input
                  type="text"
                  id="name"
                  placeholder="Product name"
                  autocomplete="off"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  id="price"
                  step="0.01"
                  placeholder="Product price"
                  autocomplete="off"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  id="year"
                  value="2015"
                  max="2020"
                  placeholder="Year product"
                  class="form-control"
                />
              </div>
              <input
                type="submit"
                value="save"
                class="btn btn-primary btn-block"
              />
            </form>
          </div>
        </div>
        <div id="product-list" class="col-md-8"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
